<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Event Listener</title></head>
<body>
  <h1>Contrac Events:</h1>
  <ul id="eventsList"></ul>

  <script>
    async function fetchEvents() {
      const res = await fetch('/events');
      const events = await res.json();
      const ul = document.getElementById('eventsList');
      ul.innerHTML = '';
      events.forEach(ev => {
        const li = document.createElement('li');
        li.textContent = ev;
        ul.appendChild(li);
      });
    }
    setInterval(fetchEvents, 3000); // هر 3 ثانیه لیست به‌روز شود
    fetchEvents();
  </script>
</body>
</html>
